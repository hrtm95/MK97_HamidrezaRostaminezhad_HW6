<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/styleQ1.css">
    <title>سبد خرید</title>
</head>

<body>
    <div id="back">
        <div class="container">
            <div class="row" id="frm" style="box-shadow: 10px rgb(65, 63, 63);">
                <div id="shapingCart" class="col-8">
                    <div class="row" id = "titlecart">
                        <div class="col-6">
                            <h1>سبد خرید</h1>
                        </div>
                        <div class="col-6" id="shapingCartitems">
                            <span>سه عدد</span>
                        </div>    
                    </div>
                    <hr>
                    <div class="row cartitems" >
                        <div class="col-2"><img src="img/t-shirt-red.png"></div>
                        
                        <div class="col-3">
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <div class="col-3"><input type="number" value="1" min="1"></div>
                        <div class="col-3"><span>44 هزار تومن</span></div>
                        <div class="col-1"><input type="button" value="X"></div>
                        
                    </div>
                    <hr>
                    <div class="row cartitems" >
                        <div class="col-2"><img src="img/t-shirt-blue.png"></div>
                        
                        <div class="col-3">
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <div class="col-3"><input type="number" value="1" min="1"></div>
                        <div class="col-2"><span>44 هزار تومن</span></div>
                        <div class="col-2"><input type="button" value="X"></div>
                        
                    </div>
                    <hr>
                    <div class="row cartitems" >
                        <div class="col-2"><img src="img/t-shirt-black.png"></div>
                        
                        <div class="col-3">
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <div class="col-3"><input class="form-control" type="number" value="1" min="1"></div>
                        <div class="col-2"><span>44 هزار تومن</span></div>
                        <div class="col-2"><button><i class="bi bi-arrow-left"></i></button></div>
                        
                    </div>
                    <hr>
                    <div >
                        <span id="backtosite">بازگشت به سایت اصلی</span>
                    </div>
                    

                </div>
                <div id="samary" class="col-4">
                    <h2 >خلاصه وضعیت</h2>
                    <hr>
                    <div class="row divsamary">
                        <span class="col-6">
                            اقلام
                        </span>
                        <span class="col-6 leftxt" id="leftxt">130 هزار تومان</span>
                    </div>
                    <div class="divsamary">
                        <span>خرید</span>
                    </div>
                    <div class="dropdown divsamary">
                        <select class="form-select discountCode">
                            <option>
                                ارسال با پست پیشتاز
                            </option>
                            <option>
                                ارسال با تیپاکس
                            </option>
                            <option>
                                ارسال با پیک خسته موتوری :D
                            </option>
                            <option>
                                ارسال رایگان (عمرا اگه برات بفرستم)
                            </option>
                        </select>
                    </div>
                    <div class="divsamary">
                        <span>
                            دریافت کد
                        </span>
                    </div>
                    <div class="input-group discountCode divsamary">
                        <input type="text" class="form-control discountCode" placeholder="کد خود را در اینجا درج کنید">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary discountCode" type="button"><i class="bi bi-arrow-left"></i></button>
                        </div>
                    </div>


                    <hr>
                    <div class="row divsamary">
                        <span class="col-6">قیمت کل</span>
                        <span class="col-6 leftxt"> 137 هزار تومان</span>
                    </div>
                    <div>
                        <input class="btn btn-dark discountCode divsamary" type="submit" id="btnpayment" value="پرداخت">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
