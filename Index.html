<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>سبد خرید</title>
</head>

<body>
    <div class="row">
        <div id="samary" class="col-4">
            <h2>خلاصه وضعیت</h2>
            <hr>
            <div>
                <span>
                    اقلام
                </span>
                <span>130 هزار تومان</span>
            </div>
            <span>خرید</span>
            <select>
                <option>
                    ارسال با پست پیشتاز
                </option>
                <option>
                    ارسال با تیپاکس
                </option>
                <option>
                    ارسال با پیک خسته موتوری :D
                </option>
                <option>
                    ارسال رایگان (عمرا اگه برات بفرستم)
                </option>
            </select>
            <span>
                دریافت کد
            </span>
            <input type="text" placeholder="کد خود را در اینجا درج کنید">
            <hr>
            <span>قیمت کل</span>
            <span> 137 هزار تومان</span>
            <input type="button" value="پرداخت">
        </div>
        <div id="shapingCart" class="col-8">
            <h1>سبد خرید</h1>
            <span>سه عدد</span>
            <hr>
            <div>
                <img src="img/t-shirt-red.png" >
                <div>
                    <span>پیراهن</span>
                    <span>تی شرت کتان</span>
                </div>
                <input type="number" value="1" min="1">
                <span>44 هزار تومن</span>
                <input type="button" value="X">
            </div>
            <hr>
            <div>
                <img src="img/t-shirt-blue.png" >
                <div>
                    <span>پیراهن</span>
                    <span>تی شرت کتان</span>
                </div>
                <input type="number" value="1" min="1">
                <span>44 هزار تومن</span>
                <input type="button" value="X">
            </div>
            <hr>
            <div>
                <img src="img/t-shirt-black.png" >
                <div>
                    <span>پیراهن</span>
                    <span>تی شرت کتان</span>
                </div>
                <input type="number" value="1" min="1">
                <span>44 هزار تومن</span>
                <input type="button" value="X">
            </div>
            <hr>
            <span>بازگشت به سایت اصلی</span>

        </div>
    </div>


</body>

</html>
