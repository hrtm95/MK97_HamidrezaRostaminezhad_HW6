<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>سبد خرید</title>
</head>

<body>
    <div class="container">
        <div class="shadowbox" >
            <div class="row" id="frm" style="box-shadow: 10px black;">
                <div id="samary" class="col-4">
                    <h2>خلاصه وضعیت</h2>
                    <hr>
                    <div class="row">
                        <span class="col-6">
                            اقلام
                        </span>
                        <span class="col-6">130 هزار تومان</span>
                    </div>
                    <div>
                        <span>خرید</span>
                    </div>
                    <div>
                        <select>
                            <option>
                                ارسال با پست پیشتاز
                            </option>
                            <option>
                                ارسال با تیپاکس
                            </option>
                            <option>
                                ارسال با پیک خسته موتوری :D
                            </option>
                            <option>
                                ارسال رایگان (عمرا اگه برات بفرستم)
                            </option>
                        </select>
                    </div>
                    <div>
                        <span>
                            دریافت کد
                        </span>
                    </div>
                    <div>
                        <input type="text" placeholder="کد خود را در اینجا درج کنید">
                    </div>
                    <hr>
                    <div class="row">
                        <span class="col-6">قیمت کل</span>
                        <span class="col-6"> 137 هزار تومان</span>
                    </div>
    
                    <input type="button" value="پرداخت">
                </div>
                <div id="shapingCart" class="col-8">
                    <h1>سبد خرید</h1>
                    <span>سه عدد</span>
                    <hr>
                    <div>
                        <img src="img/t-shirt-red.png">
                        <div>
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <input type="number" value="1" min="1">
                        <span>44 هزار تومن</span>
                        <input type="button" value="X">
                    </div>
                    <hr>
                    <div>
                        <img src="img/t-shirt-blue.png">
                        <div>
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <input type="number" value="1" min="1">
                        <span>44 هزار تومن</span>
                        <input type="button" value="X">
                    </div>
                    <hr>
                    <div>
                        <img src="img/t-shirt-black.png">
                        <div>
                            <span>پیراهن</span>
                            <span>تی شرت کتان</span>
                        </div>
                        <input type="number" value="1" min="1">
                        <span>44 هزار تومن</span>
                        <input type="button" value="X">
                    </div>
                    <hr>
                    <span>بازگشت به سایت اصلی</span>
    
                </div>
            </div>
        </div>

    </div>

</html>
